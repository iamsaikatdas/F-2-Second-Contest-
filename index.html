<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User details list</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>User List</h1>
    <h2>Filter ui cards via their profession.</h2>
    <div class="form-container">
      <div class="form-group">
        <select id="profession">
          <option value="">Profession</option>
          <option value="developer">Developer</option>
          <option value="admin">Admin</option>
        </select>
      </div>

      <!-- USER DETAILS ENTER -->
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" />
        <label for="age">Age:</label>
        <input type="number" id="age" />
        <label for="profession-add">Profession:</label>
        <input type="text" id="profession-add" />
        <button id="add-btn">Add User</button>
      </div>
    </div>
    <div id="user-show-list"></div>
    <button id="filter-btn">Filter</button>
    <script src="app.js"></script>
  </body>
</html>
